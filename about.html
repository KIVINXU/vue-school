<script>
  //页面加载   获取全部信息
  $(function(){
    $.ajax({
      type: "POST",//请求方式
      url: "/about",//地址，就是json文件的请求路径
      dataType: "json",//数据类型可以为 text xml json  script  jsonp
      success: function(result){//返回的参数就是 action里面所有的有get和set方法的参数
        addBox(result);
      }
    });
  });
  function addBox(result) {
    //result是一个集合,所以需要先遍历
    $.each(result, function (index, obj) {
      $('#name').innerText = obj['appName'];
      $('#version').innerText = obj['appVer'];
      $('#descript').innerText = obj['appDesc'];
      $('#web').innerText = obj['WEB'];
      $('#os').innerText = obj['OS'];
      $('#cpu').innerText = obj['CPU'];
      $('#mem').innerText = "总量:" + obj['total'] + "   MB   可用:" + obj['free'] + "   MB";

    });
  }
